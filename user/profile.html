<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <header class='flex shadow-[0px_4px_16px_rgba(17,_17,_26,_0.1),_0px_8px_32px_rgba(17,_17,_26,_0.05)] py-4 px-4 sm:px-6 bg-white font-[sans-serif] min-h-[75px] tracking-wide relative z-50'>
        <div class='flex flex-wrap items-center gap-5 w-full max-w-screen-xl mx-auto'>
          <a href="/" class="text-3xl font-extrabold tracking-wide flex items-center space-x-2">
            <i class="fa-solid fa-pizza-slice text-[#ff5733]"></i>
            <h1 class="text-black">FoodFusion</h1>
          </a>
          <div id="collapseMenu"
            class='max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-[50]'>
            <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border'>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
                <path
                  d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                  data-original="#000000"></path>
                <path
                  d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                  data-original="#000000"></path>
              </svg>
            </button>
    
            <ul
              class='lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
              <li class='mb-6 hidden max-lg:block'>
                <a href="javascript:void(0)"><img src="logo.svg" alt="logo" class='w-40' />
                </a>
              </li>
              <li class='max-lg:border-b max-lg:py-3 px-3'>
                <a href='/'
                  class='hover:text-[#007bff] text-[#007bff] font-semibold block text-[15px]'>Home</a>
              </li>
              <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#about'
                class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>About</a>
              </li>
              <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#menu'
                class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Menu</a>
              </li>
              <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#reviews'
                class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Reviews</a>
              </li>
              <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#contact'
                class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Contact</a>
              </li>
            
            </ul>
          </div>
    
          <div class='flex items-center max-lg:ml-auto space-x-4'>
            <button id="cartButton" 
            class='flex items-center justify-center gap-2 px-5 py-3 text-[15px] rounded-lg font-semibold text-[#007bff] border border-[#007bff] bg-transparent hover:bg-[#007bff] hover:text-white shadow-md transition-transform duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#007bff]'>
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart (0)</span>
          </button>
          
        
    
            <button id="toggleOpen" class='lg:hidden'>
              <svg class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
    <!-- Sidenav -->
    <div class="flex h-screen">
        <div class="w-64 bg-gray-800 text-white p-4">
            <div class="profile mb-6">
                <img src="https://imdezcode.files.wordpress.com/2020/02/imdezcode-logo.png" alt="Profile Picture" width="100" height="100" class="rounded-full mb-4">
                <div class="name font-bold text-xl" id="user-name">Loading...</div>
               
            </div>

            <div class="sidenav-url">
                <button class="text-white w-full text-left py-2 px-4 hover:bg-gray-700" id="profile-tab">Profile</button>
                <button class="text-white w-full text-left py-2 px-4 hover:bg-gray-700" id="order-tab">Order</button>
                <button class="text-white w-full text-left py-2 px-4 hover:bg-gray-700" id="logout-tab">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div id="profile-content" class="tab-content">
                <h2 class="text-2xl font-semibold mb-4">IDENTITY</h2>
                <div class="card bg-white shadow-lg p-6 rounded-lg">
                    <div class="card-body">
                        <i class="fa fa-pen fa-xs edit absolute top-4 right-6 cursor-pointer"></i>
                        <table class="w-full text-left">
                            <tbody>
                                <tr>
                                    <td class="py-2">Email</td>
                                    <td class="py-2">:</td>
                                    <td class="py-2" id="user-email">Loading...</td>
                                </tr>
                                <tr>
                                    <td class="py-2">Address</td>
                                    <td class="py-2">:</td>
                                    <td class="py-2" id="user-address">Loading...</td>
                                </tr>
                                <tr>
                                    <td class="py-2">Phone</td>
                                    <td class="py-2">:</td>
                                    <td class="py-2" id="user-phone">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Other Tabs (Placeholder) -->
            <div id="order-content" class="tab-content hidden">
                <h2 class="text-2xl font-semibold mb-4">Order History</h2>
                <p class="text-gray-700">No orders yet.</p>
            </div>

            <div id="logout-content" class="tab-content hidden">
                <h2 class="text-2xl font-semibold mb-4">Logout</h2>
                <button class="bg-red-500 text-white py-2 px-4 rounded" id="logout-button">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase and JS Logic -->
    <script type="module">
        // Firebase imports
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js';
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaXkhgNCJFOz3S4FvVOBL-QSApjvp-lhk",
            authDomain: "foodking-9d9f6.firebaseapp.com",
            projectId: "foodking-9d9f6",
            storageBucket: "foodking-9d9f6.firebasestorage.app",
            messagingSenderId: "986420369140",
            appId: "1:986420369140:web:d8996f23ef6da18f69b0a1"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        // Fetch user data when page loads
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchUserData(user);
            } else {
                window.location.href = "/login.html"; // Redirect to login if no user is found
            }
        });
    
        // Function to fetch user and address data
        const fetchUserData = async (user) => {
            try {
                // Fetch user data from Firestore
                const userRef = doc(db, 'users', user.uid);
                const addressesRef = doc(db, 'addresses', user.uid);
    
                const userDoc = await getDoc(userRef);
                const addressDoc = await getDoc(addressesRef);
    
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-name').innerText = userData.fullName || 'No Name';
                    document.getElementById('user-email').innerText = userData.email || 'No Email';
                } else {
                    console.log('User document does not exist');
                }
    
                if (addressDoc.exists()) {
                    const addressData = addressDoc.data();
                    document.getElementById('user-address').innerText = addressData.address || 'No Address';
                    document.getElementById('user-phone').innerText = addressData.phone || 'No Phone';
                } else {
                    console.log('Address document does not exist');
                    window.location.href = "/user/address.html"; // Redirect to address page if no address is found
                }
    
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
    
        // Tab switching logic
        document.getElementById('profile-tab').addEventListener('click', () => {
            document.getElementById('profile-content').classList.remove('hidden');
            document.getElementById('order-content').classList.add('hidden');
            document.getElementById('logout-content').classList.add('hidden');
        });
    
        document.getElementById('order-tab').addEventListener('click', () => {
            document.getElementById('profile-content').classList.add('hidden');
            document.getElementById('order-content').classList.remove('hidden');
            document.getElementById('logout-content').classList.add('hidden');
        });
    
        document.getElementById('logout-tab').addEventListener('click', () => {
            document.getElementById('profile-content').classList.add('hidden');
            document.getElementById('order-content').classList.add('hidden');
            document.getElementById('logout-content').classList.remove('hidden');
        });
    
        // Logout button functionality
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/user/login.html'; // Redirect to login page
            } catch (error) {
                console.error("Logout failed:", error);
            }
        });
    </script>
    
  
</body>
</html>
