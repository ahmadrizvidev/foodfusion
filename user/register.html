<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
  <header class='flex shadow-[0px_4px_16px_rgba(17,_17,_26,_0.1),_0px_8px_32px_rgba(17,_17,_26,_0.05)] py-4 px-4 sm:px-6 bg-white font-[sans-serif] min-h-[75px] tracking-wide relative z-50'>
    <div class='flex flex-wrap items-center gap-5 w-full max-w-screen-xl mx-auto'>
      <a href="/" class="text-3xl font-extrabold tracking-wide flex items-center space-x-2">
        <i class="fa-solid fa-pizza-slice text-[#ff5733]"></i>
        <h1 class="text-black">FoodFusion</h1>
      </a>
      <div id="collapseMenu"
        class='max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-[50]'>
        <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border'>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
              data-original="#000000"></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
              data-original="#000000"></path>
          </svg>
        </button>

        <ul
          class='lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
          <li class='mb-6 hidden max-lg:block'>
            <a href="javascript:void(0)"><img src="logo.svg" alt="logo" class='w-40' />
            </a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'>
            <a href='/'
              class='hover:text-[#007bff] text-[#007bff] font-semibold block text-[15px]'>Home</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#about'
            class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>About</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#menu'
            class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Menu</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#reviews'
            class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Reviews</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='../index.html#contact'
            class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Contact</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'>
            <a id="authLink" href="" class='hover:text-[#007bff] text-[#333] font-semibold block text-[15px]'>Login</a>
        </li>
        </ul>
      </div>

      <div class='flex items-center max-lg:ml-auto space-x-4'>
        <button id="cartButton" 
        class='flex items-center justify-center gap-2 px-5 py-3 text-[15px] rounded-lg font-semibold text-[#007bff] border border-[#007bff] bg-transparent hover:bg-[#007bff] hover:text-white shadow-md transition-transform duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#007bff]'>
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart (0)</span>
      </button>
      
    

        <button id="toggleOpen" class='lg:hidden'>
          <svg class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
    <div class="bg-gray-50 font-[sans-serif]">
        <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
          <div class="max-w-md w-full">
            <div class="p-8 rounded-2xl bg-white shadow">
              <h2 class="text-gray-800 text-center text-2xl font-bold">Register</h2>
              <form id="registerForm" class="mt-8 space-y-4">
                
                <!-- Full Name -->
                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Full Name</label>
                  <div class="relative flex items-center">
                    <input id="fullName" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter full name" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                      <path d="M12 2a6 6 0 0 1 6 6c0 3.314-2.686 6-6 6s-6-2.686-6-6a6 6 0 0 1 6-6zm0 10c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4zM12 14c-4.418 0-8 3.582-8 8h2a6 6 0 0 1 12 0h2c0-4.418-3.582-8-8-8z" />
                    </svg>
                  </div>
                </div>

                <!-- Email -->
                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Email</label>
                  <div class="relative flex items-center">
                    <input id="email" type="email" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter email" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                      <path d="M12 2a10 10 0 0 1 10 10v6c0 1.104-.896 2-2 2H4c-1.104 0-2-.896-2-2v-6a10 10 0 0 1 10-10z" />
                    </svg>
                  </div>
                </div>
                  
                <!-- Password -->
                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Password</label>
                  <div class="relative flex items-center">
                    <input id="password" type="password" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter password" />
                  </div>
                </div>

                <!-- Confirm Password -->
                <div>
                  <label class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
                  <div class="relative flex items-center">
                    <input id="confirmPassword" type="password" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Confirm password" />
                  </div>
                </div>
                
                <div class="!mt-8">
                  <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                    Register
                  </button>
                </div>

                <p class="text-gray-800 text-sm !mt-8 text-center">Already have an account? <a href="login.html" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">Login here</a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="/user/script.js"></script>
      <!-- <script src="script.js"></script> -->
</body>
</html>
